<h2 class="text-success">//Add a Todo//</h2>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">TODO TITLE</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="Enter ToDo Title">
      
    </div>
    <div class="form-group">
      <label for="desc">DESCRIPTION</label>
      <input type="text" class="form-control" id="desc" [(ngModel)]="desc" name="desc" aria-describedby="deschelp" placeholder="Description">
      <small id="deschelp" class="form-text text-muted">You can add description to your title here.</small>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-success">ADD</button>
  </form>
